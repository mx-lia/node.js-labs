<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch</title>
</head>
<body onload="init()">

<div id="full-name"></div>

<script>
    function init() {
        let settings = {
            method: 'GET',
            headers: {
                'Content-Type': 'text/plain',
            }
        };
        fetch('http://localhost:5000/api/name', settings)
            .then(async response => {
                document.getElementById('full-name').innerHTML = await response.text();
            });
    }
</script>
</body>
</html>
